      # 징역 개월 수
      servitude: "4년"
      content: "피고인을 징역 4년에 처한다. 피고인에게 80시간의 성폭력 치료프로그램 이수를 명한다. 피고인으로부터 14억 1천만원 가량을 추징한다."
    - trial: 2심
      content: "1심이 인정한 추징금 14억여원에 대해서는 몰수·추징 대상여부나 추징액 인정은 엄격한 증명은 필요없지만
      증거에 의해 인정돼야 하고 범죄수익을 특정할 수 없는 경우에1는 추징할 수 없다며
      (1심이 추징한 돈의) 자금원천과 소라넷 사이트의 관련성에 아무런 소명이 없고,
      사이트 운영에 따른 불법수익금이라 인정할 증거가 없다고 지적했다. 그러면서 '설령 계좌에서 운영된 돈이
      범행에 의해 생긴 재산이라하더라도 그 원천이 (A씨의 혐의인) 정보통신망법위반이나
      아동청소년성보호법위반 등으로 인해 생긴것인지 구분할 수 없으므로 그 전액을 몰수·추징하는 것은 허용될 수 없다'며
      1심이 내린 추징 명령은 파기했다."
  epilogue: "본 사건은 제대로 처벌받지 않은 가해자와 제대로 처벌하지 않은 수사기관. 양측 모두에게 대국민적 분노를 일으켰던 사건이였다."

