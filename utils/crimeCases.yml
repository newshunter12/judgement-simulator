- caseName: "위력에 의한 성폭력"
  caseNum: "2018고합75호, 2018노2354, 2019도2562"	
  caseTitle: 권력형 성폭력, 관계의 불균형과 진술 신빙성 판단의 변화
  # 범죄 사실
  crimes :
    - crime: "강제추행"
    - crime: "업무상 위력 등에 의한 간음"
    - crime: "업무상 위력 등에 의한 추행"
  instructions:
    - content: "업계의 차기 유력인사로 촉망받는 중년 남성이 업무상 자신의 보호 또는 감독을 받는 비서로 근무한 자를 성추행 및 성폭행하여 재판을 받았다.
        수행비서 및 정무비서로 근무한 피해자의 절대적 인사권을 쥐고 있던 피고는 '위력을 행사하진 않았다'며 합의에 의한 관계를 주장했다.
        피해자의 공론화 직후 본인의 sns에 합의에 의한 관계라는 주장은 잘못되었다며 글을 올린 피고는 검찰 조사에서 연인 관계였지만 불륜 사실에 대한 사과였다며 진술을 번복했다.
        항소심에서 그의 진술은 또 한 번 연인 관계가 아닌 '합의하에 성관계를 할 수 있는 관계'라는 뜻이라고 변했다."
      title: "타이틀1"
      
    - content: "피고는 성관계에 대해선 부인하지 않으면서도 피해 직후 피해자의 행동이 피해자답지 않았고 피해자가 자발적으로 관계 유지를 원했다고 주장했다.
        피해자는 인사권을 쥔 절대 권력자인 피고에 맞서지 못하고 업무에 충실했을 뿐이라며 일관적으로 진술했다.
        피고는 피해자가 자신의 단골 가게를 이용하고, 피해 직후 당일 아침에 비서 업무를 유지하고 자신이 이용할 식당을 찾는 등의 행동을 들어 성폭력 피해를 입은 피해자의 행동이 아니라 주장했다.
        하지만 피고가 직접 단골 가게가 아닌 한 번 방문한 것이 전부라고 진술하는 등 진술이 일관적이지 않았다."
      title: "타이틀2"

    - content: "피고는 피해 당일 피해자가 피고와 단둘이 와인바에 있으려했으니 위력에 의한 간음이 아니라 주장했으나 피해자는 이는 미리 정해진 공식일정이었으며 다른 관계자와 동행한 자리였다고 방어했다.
        이는 관계자의 증언과 피고 스스로도 피해자의 진술에 부합하는 사실을 진술했고 실제 두 사람은 관계자와 함께 와인바에서 나온 것이 확인되었다.
        피고는 피해자가 근무를 시작한지 한 달도 되지 않은 시점부터 약 7개월 동안 위력 간음 4회, 위력 추행 1회, 강제 추행 5회로 기소되었다."
      title: "타이틀3"

  # 적용 법령
  statutes:
      # 조항
    - article: "형법 제298조 강제추행"
      # 구성요건
      config_requirements: "폭행 또는 협박으로 사람에 대하여 추행을 한 자"
      # 양형
      sentencing: "10년 이하의 징역 또는 1천500만원 이하의 벌금"

    - article: "구 형법(2018. 10. 16. 개정 전) 제 303조 업무상 위력 등에 의한 간음"
      config_requirements: "업무, 고용 기타 관계로 인하여 자기의 보호 또는 감독을 받는 사람에 대하여 위계 또는 위력으로써 간음한 자"
      sentencing: "5년 이하의 징역 또는 1천500만원 이하의 벌금"

    - article: "성폭력 범죄의 처벌 등에 관한 특례법 제 10조 업무상 위력 등에 의한 추행"
      config_requirements: "업무, 고용이나 그 밖의 관계로 인하여 자기의 보호 또는 감독을 받는 사람에 대하여 위계 또는 위력으로 추행한 사람"
      sentencing: "2년 이하의 징역 또는 500만원 이하의 벌금"

  # 탄원서
  petition:
      defendant: "피고인 측 탄원서 내용"
      victim: "존재만 하는 위력은 없습니다.
      업무의 시‧공간의 명확한 구분 없이 공적영역과 사적영역을 넘나들며 24시간 대기한 채 일했던 것이 수행비서 업무 특성임을 고려하여 주십시오. - 안희정성폭력사건공동대책위 및 시민 일동
      피해자가 자신의 모든 생존의 문제를 걸고 싸워야만 성폭력 피해자로 인정하는 것은 그 싸움을 하지 않는 피해자에게만 책임을 묻는 방식입니다. - 전국성폭력상담소협의회 및 일반 시민"

  # 선고 영향 요소
  plusImpacts:
    - "가중 사유1"
    - "가중 사유2"
    - "가중 사유3"

  minusImpacts:    
    - "감경 사유1"
    - "감경 사유2"

  # 실제 판결 결과
  result:
    - trial: "1심"
      # 징역 개월 수
      servitude: "무죄"
      content: "피고인이 위력을 행사해 피해자의 자유의사를 제압한 후 간음 및 추행 행위를 저질렀다고 볼 만한 증거가 부족하다."
    - trial: "2심"
      servitude: "징역 3년 6개월"
      content: "한 건의 강제추행 외 모두 유죄 판결."
  epilogue: "본 사건은 유명 인사에 대한 미투 고발로 피해자의 행실, 사생활 등을 문제삼는 피고인 측 증인들의 증언이 언론으로 노출되었다.
  또한 그에 따른 비방, 악성댓글, 개인정보 및 허위정보 유포 등의 2차피해가 빈번했다.
  하지만 2심 판결은 피고인 진술가치의 신빙성을 판단하고, 신빙성이 인정되지 않은 점이 피해자 진술의 신빙성을 인정하는 간접자료로 활용하여 성폭력 사건 심리구조의 발전적 사례로 평가된다."
