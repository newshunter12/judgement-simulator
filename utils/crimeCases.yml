  instructions:
    - title: "국내 최대 온라인 성착취 사이트 운영자, 꼬리가 잡히다"
      content: "해외에 서버를 두고 17년간 운영된 국내 최대 ‘온라인 성착취 사이트' S의  운영자 A 가 구속됐다.
        1999년 문을 연 사이트 S는 수사기관의 추적을 피해 가입자 100만 명을 거느린 ‘온라인 성착취의
        온상'이다. 이곳의 핵심 운영자는 호주에 거주하는 두 쌍의 한국인 부부. 이번에 구속된 A는 이들
        중 한 명으로, 사이트 기획 및 개발 단계부터 참여해 메뉴관리, 광고 수익금 입금 계좌 관리 등
        업무를 담당했다."
    - title: "국내 최대 온라인 성착취 사이트 운영자, 꼬리가 잡히다"
      content: "사이트 S 는 단순한 '온라인 성착취 플랫폼'이 아니다. 사이트 S에는 아동·청소년 성착취 게시물, 근친상간을 암시하는 게시물이 일상으로 공유된다.
        회원들은 이 불법 게시물을 소비하는 것에 그치지 않았다. 회원들 사이에서 인정받기 위해서는 직접 불법 촬영물을 게시하는, 이른바 '인증'을 해야하기 때문이다.
        이런 인증 게시물에서 수많은 여성들은 자신도 모르는 사이 '여동생 인증, 여자친구 인증' 등 제목 아래 음란물로 소환됐다.
        회원들은 나아가 ‘같이 강간하자'라며 성범죄를 모의했고, 이를 실행에 옮겼다. 그리고 다시 성범죄 촬영물을 사이트 S에 게시했다.
        100만 회원들이 온-오프라인을 넘나들며 여성의 성을 착취할 수 있던 배경에는 사이트 운영 방식에 있다.
        A를 비롯한 운영자들은 사이트 S의 서버를 해외에 두고, 수백 개의 우회 도메인을 이용해 국내 단속을 피한 것이다."
    - title: "국내 최대 온라인 성착취 사이트 운영자, 꼬리가 잡히다"
      content: 
        "구속된 A의 계좌에서 그의 아버지 명의 계좌로 약 11억 원이 송금된 것이 확인됐다.
        또한 해외에 설립된 페이퍼컴퍼니로 추정되는 ‘I’사가 A의 계좌로 약 7,400만원을 송금한 정황이 포착됐다.
        A 명의의 다른 통장들에는 총 2억 6000만 원 정도의 예금이 들어 있었다."

