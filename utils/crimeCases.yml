 statutes:
     # 조항
   - article: "성폭력범죄의 처벌 및 피해자보호 등에 관한 법률 제9조 (강간 등 상해, 치상)"
     # 구성요건
     config_requirements: "제5조제1항, 제6조, 제8조의2 또는 제12조(제5조제1항, 제6조 또는 제8조의2의 미수범만 해당한다)의 죄를 범한 자가 사람을 상해하거나 상해에 이르게 한 때"
     # 양형
     sentencing: "☛무기징역 또는 7년 이상의 징역에 처한다."
​
 # 탄원서
 petition:
     defendant: "준엄하신 재판장님께.
재판장님. 저는 술에 취해 아무런 기억이 나지 않습니다. 기억이 나지 않는다는 것은 제가 강간과 상해를 하지 않았다는 것이 아니겠습니까. 제가 아무리 술에 취해서 중구난방으로 살아왔지만, 어린아이를 강간하는 파렴치한 쓰레기 같은 인간이 아닙니다. 그것도 백주대낮에 교회 화장실에서 철면피한 행위를 하다니요. 저는 아무리 술에 취해도 여자에겐 매너가 좋은 사람입니다.
정말 제가 강간을 했다는 증거가 있다면 저에게 징역형 외에 할 수만 있다면 성기를 절단하는 형벌을 주십시오."
     victim: "존경하는 재판장님께. 재판장님, 저는 피해 어린이의 아버지 되는 사람입니다. 그날의 범죄 이후 제 딸은 아직도 극심한 고통 속에 살고 있습니다. 얼마 전 제 딸은 8시간이 걸리는 대수술을 받아야 했습니다. 당시 피고인의 범죄로 항문과 대장, 생식기의 80%가 훼손됐기 때문입니다. 아이에게 당시 상황을 물어보니 “바지를 내리라고 시켜서 ‘못한다'고 하니까 주먹으로 얼굴을 때렸다"고 합니다. 맞아서 정신을 잃은 아이를 생식기가 다 찢겨 대장이 쏟아져 나올 때까지 강간한 것입니다. 
비단 몸의 상처가 다가 아닙니다. 정신에 새겨진 상처는 더 깊습니다. 저와 아내는 사건 이후 둘 다 일을 그만뒀습니다. 오직 딸 아이를 제대로 치료하는 데 매달리기 위해서입니다. 피고인에게 죄에 맞는 정당한 죗값을 내려 저희 고통을 조금이라도 줄여주세요."
​
