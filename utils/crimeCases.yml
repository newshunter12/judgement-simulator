- caseName: "8세 여아를 목졸아 강간한 50대 남성"
  caseNum: "2009도7948"	
 caseTitle: 8세 여아를 목졸아 강간한 50대 남성
 # 범죄 사실
 crimes :
   - crime: "성폭력범죄의 처벌 및 피해자보호 등에 관한 법률 제9조 (강간 등 상해, 치상)"
instructions:
  - title: "폭행, 강간, 장기 훼손... 50대 남성이 8세 여아에게 저지른 범죄"
    content: "8세 여아를 강간, 폭행한 50대 남성 J가 법정에 섰다. J는 폭행·절도·강간 등 전과 17범 전력이 있는 전과자다. 그는 2008년, 등교하던 여자아이를 보고 근처 교회 화장실로 끌고 가 잔인하게 강간했다. 피해 아동의 나이는 8살이었다. J는 8살 여자아이의 얼굴을 여러 차례 폭행하고 목 졸라 기절시켰다. 그 후 항거불능 상태인 피해 아동을 강간했다. 이로 인해 피해 아동은 대장이 몸 밖으로 쏟아져 나올 정도의 상해를 입었다. 특히 음부와 항문이 심하게 훼손됐다. 
범행 후 피해 아동의 상태는 즉시 외과적 수술을 받지 않으면 생명이 위험할 정도였다. 하지만 J는 피해 아동을 화장실에 버려두고 그대로 귀가해 잠자리에 들었다."

  - title: "어차피 세상이 여자를 다 그렇게 한다"
    content: "검거 당시 J는 다음과 같은 발언을 했다.
'여학생이 어차피 나중에 다 경험할 건데.'
'어차피 세상이 여자를 다 그렇게 한다.'
'나중에 크면 남자들 신체도 다 보고할 거 아니냐.'" 
  - title: "모든 게 그저 술 탓?  ‘술에 취해 기억나지 않는다’는 J "
    content: "J는 범행을 전면 부인하고 있다. ‘범행을 저지르지 않았다’는 것이다. 
J는 ‘아예 범행 장소인 교회 화장실에 간 적도 없다'고 주장하다가 갑자기 ‘소변을 보러 가긴 갔었다’라고 말을 바꿨다. 하지만 여전히 범행을 인정하지 않으며 다른 사람의 범행이라고 주장했다. 
그러나 모든 증거는 J를 범인으로 지목하고 있다. J의 지문이 화장실 곳곳에서 채취됐고, J의 운동화와 양말에 묻은 혈흔에서 검출된 유전자가 피해 아동의 것과 일치했다. 
J는 ‘술에 취해 아무런 기억이 나지 않는다'는 주장을 되풀이하고 있다."
​
