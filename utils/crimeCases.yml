 # 실제 판결 결과
 result:
   - trial: "1심"
     # 징역 개월 수
     servitude: "징역 12년, 전자발찌 부착 7년, 신상정보 공개 5년"
     content: "음주로 인한 심신미약을 인정, 형을 감경해 피고인을 징역 12년에 처한다."

   - trial: 2심
     content: "피고인의 항소를 기각한다. "

   - trial : 3심
     content: “상고를 기각한다. 이 사건은 피고인이 등교 중이던 8세에 불과한 피해자를 인근 교회 건물의 화장실로 끌고 가 목을 졸라 기절시킨 후 강간하여 상해를 가한 사건으로서 죄질이 불량하고, 그로 인하여 피해자의 신체 일부가 심하게 훼손되는 등 상해의 정도 또한 매우 중한 점 등 이 사건 범행의 동기.수법.결과, 피고인의 나이.환경.성행, 범행 후의 정황 등 양형의 조건이 되는 제반 사정을 고려해 보면, 상고이유에서 내세우는 사정들을 감안하더라도 원심의 양형이 너무 무거워서 심히 부당하다고 인정할 현저한 사유가 있다고 볼 수 없다. “

epilogue: "이 사건은 8세 아동을 대상으로 한 실제 성폭력 범죄 사건을 각색한 것입니다. 
실제 사건은 더욱 참혹합니다. 가해자뿐만 아니라 검찰도, 법원도 안일하고 무능한 대처로 일관했기 때문입니다.
검찰은 첫 단추부터 잘못 채웠습니다. 애초에 법 조항을 잘못 적용해 기소한 것이죠. 경찰은 범인을 붙잡아 성폭력 특별법(무기징역 또는 7년 이상 징역)을 적용해 검찰에 기소했습니다. 그런데 검찰은 형이 더 가벼운 일반 형법(무기징역 또는 5년 이상 징역)으로 바꿔서 재판을 진행했죠. 뿐만 아닙니다. 녹화가 안 됐다, 소리가 작다 등을 이유로 고작 8살인 피해자가 법정에서 5번이나 증언을 반복하게 해 2차 가해를 가했습니다. 또 가해자가 ‘나는 죄가 없다, 판결이 너무 무겁다’며 다시 재판을 요청했을 때 검찰은 항소를 포기했습니다.
법원은 안일했습니다. 검찰이 무기징역을 구형해 재판을 진행했지만, ‘술에 취해 심신이 미약한 상태에서 벌인 범죄'라며 형을 감경해 12년형을 판결한 것입니다. 피해자는 평생 장애를 안고 살아가야 하는데 말이죠. (이 사건을 계기로 현재 성범죄의 경우 음주로 인한 감형이 인정되지 않게 법이 개정됐습니다.) 
우리는 묻고 싶습니다. 가해자가 형을 다 채우고 다시 세상에 나오는 2020년, 우리 사회는 12년 전과 얼마나 달라졌나요? 2020년 대한민국은 여성에 성범죄로부터 안전한 세상인가요?"

