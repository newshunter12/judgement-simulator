- caseName: "소라넷사건"
  caseNum: "2018고단4404"	
  caseTitle: 국내 최대 온라인 성착취 사이트 운영자, 꼬리가 잡히다
  # 범죄 사실
  crimes :
    - crime: "아동ㆍ청소년의성보호에관한법률위반(음란물제작ㆍ배포등)방조"
    - crime: "정보통신망이용촉진및정보보호등에관한법률위반(음란물유포)방조"
  instructions:
    - content: "해외에 서버를 두고 17년간 운영된 국내 최대 ‘온라인 성착취 사이트' S의  운영자 A 가 구속됐다.
        1999년 문을 연 사이트 S는 수사기관의 추적을 피해 가입자 100만 명을 거느린 ‘온라인 성착취의
        온상'이다. 이곳의 핵심 운영자는 호주에 거주하는 두 쌍의 한국인 부부. 이번에 구속된 A는 이들
        중 한 명으로, 사이트 기획 및 개발 단계부터 참여해 메뉴관리, 광고 수익금 입금 계좌 관리 등
        업무를 담당했다."
      title: "타이틀1"
      
    - content: "사이트 S 는 단순한 '온라인 성착취 플랫폼'이 아니다. 사이트 S에는 아동·청소년 성착취 게시물, 근친상간을 암시하는 게시물이 일상으로 공유된다.
        회원들은 이 불법 게시물을 소비하는 것에 그치지 않았다. 회원들 사이에서 인정받기 위해서는 직접 불법 촬영물을 게시하는, 이른바 '인증'을 해야하기 때문이다.
        이런 인증 게시물에서 수많은 여성들은 자신도 모르는 사이 '여동생 인증, 여자친구 인증' 등 제목 아래 음란물로 소환됐다.
        회원들은 나아가 ‘같이 강간하자'라며 성범죄를 모의했고, 이를 실행에 옮겼다. 그리고 다시 성범죄 촬영물을 사이트 S에 게시했다.
        100만 회원들이 온-오프라인을 넘나들며 여성의 성을 착취할 수 있던 배경에는 사이트 운영 방식에 있다.
        A를 비롯한 운영자들은 사이트 S의 서버를 해외에 두고, 수백 개의 우회 도메인을 이용해 국내 단속을 피한 것이다."
      title: "타이틀2"

    - content: 
        "구속된 A의 계좌에서 그의 아버지 명의 계좌로 약 11억 원이 송금된 것이 확인됐다.
        또한 해외에 설립된 페이퍼컴퍼니로 추정되는 ‘I’사가 A의 계좌로 약 7,400만원을 송금한 정황이 포착됐다.
        A 명의의 다른 통장들에는 총 2억 6000만 원 정도의 예금이 들어 있었다."
      title: "타이틀3"

  # 적용 법령
  statutes:
      # 조항
    - article: "아동ㆍ청소년의 성보호에 관한 법률 제11조 제3항"
      # 구성요건
      config_requirements: "아동 ∙ 청소년에 대하여 ⌈형법⌋ 제 298조의 죄를 범한 자"
      # 양형
      sentencing: "☛ 2년 이상의 유기징역  또는  1천만원 이상 3천만원 이하의 벌금"

    - article: "형법 제30조(온라인 서비스제공자의 의무 위반의 점)"
      config_requirements:
      sentencing:

    - article: "각 정보통신망 이용촉진 및 정보보호 등에 관한 법률 제73조 제1항 제2호"
      config_requirements:
      sentencing:

    - article: "제44조의7 제1항 제1호"
      config_requirements:
      sentencing:

    - article: "형법 제32조 제1항(아동ㆍ청소년 이용 음란물 배포 등 방조의 점, 음란물유포 방조의 점)"
      config_requirements:
      sentencing:

  # 탄원서
  petition:
      defendant: "피고인 측 탄원서 내용"
      victim: "피해자 측 탄원서 내용"

  # 선고 영향 요소
  plusImpacts:
    - "가중 사유1"
    - "가중 사유2"
    - "가중 사유3"

  minusImpacts:    
    - "감경 사유1"
    - "감경 사유2"

  # 실제 판결 결과
  result:
    - trial: "1심"
      # 징역 개월 수
      servitude: "4년"
      content: "피고인을 징역 4년에 처한다. 피고인에게 80시간의 성폭력 치료프로그램 이수를 명한다. 피고인으로부터 14억 1천만원 가량을 추징한다."
    - trial: 2심
      content: "1심이 인정한 추징금 14억여원에 대해서는 몰수·추징 대상여부나 추징액 인정은 엄격한 증명은 필요없지만
      증거에 의해 인정돼야 하고 범죄수익을 특정할 수 없는 경우에1는 추징할 수 없다며
      (1심이 추징한 돈의) 자금원천과 소라넷 사이트의 관련성에 아무런 소명이 없고,
      사이트 운영에 따른 불법수익금이라 인정할 증거가 없다고 지적했다. 그러면서 '설령 계좌에서 운영된 돈이
      범행에 의해 생긴 재산이라하더라도 그 원천이 (A씨의 혐의인) 정보통신망법위반이나
      아동청소년성보호법위반 등으로 인해 생긴것인지 구분할 수 없으므로 그 전액을 몰수·추징하는 것은 허용될 수 없다'며
      1심이 내린 추징 명령은 파기했다."
  epilogue: "본 사건은 제대로 처벌받지 않은 가해자와 제대로 처벌하지 않은 수사기관. 양측 모두에게 대국민적 분노를 일으켰던 사건이였다."

